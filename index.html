<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresa Fictícia - Accessible</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        :root {
            --primary-color: #007bff; /* Blau accessible */
            --contrast-color: #ffffff; /* Contrast alt amb fons */
        }
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar, .footer {
            background-color: var(--primary-color);
            color: var(--contrast-color);
        }
    </style>
    </head>
    <body>
        <!-- Barra de navegació -->
        <nav class="navbar navbar-expand-lg" role="navigation"
            aria-label="Navegació principal">
            <div class="container">
                <a class="navbar-brand" href="#">Empresa Fictícia</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#">Inici</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="#accordionSection">Serveis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contactForm">Contacte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contingut principal -->
        <main class="container my-5">
            <h1 class="text-center" tabindex="0">Benvinguts a Empresa
                Fictícia</h1>

            <!-- Accordion -->
            <section id="accordionSection" class="my-4">
                <h2 tabindex="0">Els nostres serveis</h2>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne">
                                Servei 1
                            </button>
                        </h3>
                        <div id="collapseOne"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Descripció del Servei 1 amb contingut
                                accessible.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button collapsed"
                                type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo"
                                aria-expanded="false"
                                aria-controls="collapseTwo">
                                Servei 2
                            </button>
                        </h3>
                        <div id="collapseTwo"
                            class="accordion-collapse collapse"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                Descripció del Servei 2 amb contingut
                                accessible.
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Formulari de contacte -->
            <section id="contactForm" class="my-4">
                <h2 tabindex="0">Contacta'ns</h2>
                <form role="form" aria-label="Formulari de contacte">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name"
                            aria-required="true" placeholder="El teu nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correu
                            electrònic</label>
                        <input type="email" class="form-control" id="email"
                            aria-required="true"
                            placeholder="exemple@correu.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Missatge</label>
                        <textarea class="form-control" id="message" rows="3"
                            aria-required="true"
                            placeholder="Escriu el teu missatge"></textarea>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer py-3 text-center" role="contentinfo">
            <p>&copy; 2025 Empresa Fictícia. Tots els drets reservats.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
